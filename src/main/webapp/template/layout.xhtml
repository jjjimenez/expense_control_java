<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>
        <ui:insert name="title">Expense Control</ui:insert>
    </title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="css" name="app.css"/>
</h:head>

<h:body>
    <div class="layout-wrapper">
        <!-- Header -->
        <div class="layout-topbar">
            <h:link outcome="dashboard" styleClass="layout-topbar-logo">
                <i class="pi pi-chart-line"></i>
                <span>Expense Control</span>
            </h:link>
            
            <div class="layout-topbar-menu">
                <h:form rendered="#{authController.loggedIn}">
                    <p:menubar>
                        <p:menuitem value="Dashboard" outcome="dashboard" icon="pi pi-home"/>
                        <p:submenu label="Administración" icon="pi pi-cog" rendered="#{authController.admin}">
                            <p:menuitem value="Usuarios" outcome="users" icon="pi pi-users"/>
                        </p:submenu>
                        <p:submenu label="#{authController.currentUser.fullName}" icon="pi pi-user">
                            <p:menuitem value="Perfil" icon="pi pi-user-edit"/>
                            <p:separator/>
                            <p:menuitem value="Cerrar Sesión" action="#{authController.logout}" 
                                       icon="pi pi-sign-out" ajax="false"/>
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </div>
        </div>

        <!-- Content -->
        <div class="layout-main">
            <div class="layout-content">
                <p:messages id="messages" showDetail="true" closable="true"/>
                
                <ui:insert name="content">
                    <p>Contenido por defecto</p>
                </ui:insert>
            </div>
        </div>

        <!-- Footer -->
        <div class="layout-footer">
            <span>Expense Control © 2025</span>
        </div>
    </div>

    <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>
    
    <p:dialog widgetVar="statusDialog" modal="true" draggable="false" 
              closable="false" resizable="false" showHeader="false">
        <p:graphicImage name="images/loading.gif" library="default"/>
    </p:dialog>
</h:body>
</html>
