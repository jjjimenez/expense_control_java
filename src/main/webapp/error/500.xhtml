<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Internal Server Error - Expense Control</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="css" name="app.css"/>
</h:head>

<h:body>
    <div style="text-align: center; padding: 4rem; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <i class="pi pi-times-circle" style="font-size: 4rem; color: #e74c3c; margin-bottom: 2rem;"></i>
        <h1 style="color: #2c3e50; margin-bottom: 1rem;">500 - Internal Server Error</h1>
        <p style="color: #7f8c8d; margin-bottom: 2rem;">An internal error has occurred. Please try again later.</p>
        
        <h:form>
            <p:commandButton value="Back to Dashboard" 
                           outcome="dashboard"
                           icon="pi pi-home"
                           styleClass="p-button-lg"/>
        </h:form>
    </div>
</h:body>
</html>
