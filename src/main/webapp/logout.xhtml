<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Logout - Expense Control</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</h:head>

<h:body>
    <f:metadata>
        <!-- Call the logout action on view load; it invalidates the session and redirects to login.xhtml -->
        <f:viewAction action="#{authController.logout}"/>
    </f:metadata>
    <h:outputText value="Logging out..."/>
</h:body>
</html>
