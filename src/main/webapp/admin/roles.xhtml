<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/layout.xhtml">
    <ui:define name="title">Role Management - Expense Control</ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:viewAction action="#{authController.requireAdmin()}"/>
        </f:metadata>

        <div class="roles-container">
            <h1>Role Management</h1>

            <h:form id="rolesForm">
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton value="New Role" icon="pi pi-plus"
                                         action="#{roleController.prepareNewRole}"
                                         update=":roleDialog"
                                         oncomplete="PF('roleDialog').show()"
                                         styleClass="p-button-success"/>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton value="Refresh" icon="pi pi-refresh"
                                         action="#{roleController.loadRoles}"
                                         update="rolesTable"/>
                    </f:facet>
                </p:toolbar>

                <p:dataTable id="rolesTable" value="#{roleController.roles}" var="role"
                             selection="#{roleController.selectedRole}" selectionMode="single"
                             rowKey="#{role.id}"
                             paginator="true" rows="10"
                             emptyMessage="No roles found">

                    <p:column headerText="ID" sortBy="#{role.id}">
                        <h:outputText value="#{role.id}"/>
                    </p:column>

                    <p:column headerText="Name" sortBy="#{role.name}" filterBy="#{role.name}">
                        <h:outputText value="#{role.name}"/>
                    </p:column>

                    <p:column headerText="Description" sortBy="#{role.description}">
                        <h:outputText value="#{role.description}"/>
                    </p:column>

                    <p:column headerText="Actions" exportable="false">
                        <p:commandButton icon="pi pi-pencil" title="Edit"
                                         action="#{roleController.prepareEditRole}"
                                         update=":roleDialog"
                                         oncomplete="PF('roleDialog').show()"
                                         styleClass="p-button-rounded p-button-text p-button-info">
                            <f:setPropertyActionListener target="#{roleController.selectedRole}" value="#{role}"/>
                        </p:commandButton>

                        <p:commandButton icon="pi pi-trash" title="Delete"
                                         action="#{roleController.deleteRole}"
                                         update="rolesTable,:messages"
                                         styleClass="p-button-rounded p-button-text p-button-danger">
                            <f:setPropertyActionListener target="#{roleController.selectedRole}" value="#{role}"/>
                            <p:confirm header="Confirmation" message="Are you sure you want to delete this role?" icon="pi pi-exclamation-triangle"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>

            <p:dialog id="roleDialog" widgetVar="roleDialog"
                      header="#{roleController.editMode ? 'Edit Role' : 'New Role'}"
                      modal="true" resizable="false" width="500" showEffect="fade" hideEffect="fade">
                <h:form id="roleForm">
                    <p:panelGrid columns="2" styleClass="role-form">
                        <p:outputLabel for="name" value="Name:"/>
                        <p:inputText id="name" value="#{roleController.editingRole.name}"
                                     required="true" requiredMessage="Name is required">
                            <f:validateLength maximum="20"/>
                        </p:inputText>

                        <p:outputLabel for="description" value="Description:"/>
                        <p:inputText id="description" value="#{roleController.editingRole.description}">
                            <f:validateLength maximum="80"/>
                        </p:inputText>
                    </p:panelGrid>

                    <div class="dialog-actions">
                        <p:commandButton value="Cancel" icon="pi pi-times" type="button"
                                         onclick="PF('roleDialog').hide()" styleClass="p-button-secondary"/>

                        <p:commandButton value="Save" icon="pi pi-check"
                                         action="#{roleController.saveRole}"
                                         process="@form" update=":rolesForm:rolesTable,:messages"
                                         oncomplete="if (args &amp;&amp; args.validationFailed) { return; } PF('roleDialog').hide();"
                                         styleClass="p-button-success"/>
                    </div>
                </h:form>
            </p:dialog>

            <h:form id="confirmForm">
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" type="button" icon="pi pi-check" styleClass="p-button-success ui-confirmdialog-yes"/>
                    <p:commandButton value="No" type="button" icon="pi pi-times" styleClass="p-button-secondary ui-confirmdialog-no"/>
                </p:confirmDialog>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
