<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/layout.xhtml">
    <ui:define name="title">User Management - Expense Control</ui:define>
    
    <ui:define name="content">
        <f:metadata>
            <f:viewAction action="#{authController.requireLogin()}"/>
            <f:viewAction action="#{authController.requireAdmin()}"/>
        </f:metadata>

        <div class="users-container">
            <h1>User Management</h1>
            
            <h:form id="mainForm">
                <!-- Button to create new user -->
                <div class="actions-bar">
                    <p:commandButton value="New User" 
                                   icon="pi pi-plus"
                                   styleClass="p-button-success"
                                   onclick="PF('userDialog').show();"
                                   update="userForm"
                                   process="@this">
                        <f:setPropertyActionListener target="#{userController.selectedUser}" value="#{userController.newUser}"/>
                        <f:setPropertyActionListener target="#{userController.editMode}" value="false"/>
                    </p:commandButton>
                </div>

                <!-- Users table -->
            <p:dataTable id="usersTable" 
                        value="#{userController.users}" 
                        var="user"
                        paginator="true" 
                        rows="10"
                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="5,10,15"
                        emptyMessage="No users registered"
                        styleClass="users-table">
                
                <p:column headerText="ID" sortBy="#{user.id}">
                    <h:outputText value="#{user.id}"/>
                </p:column>
                
                <p:column headerText="Username" sortBy="#{user.username}">
                    <h:outputText value="#{user.username}"/>
                </p:column>
                
                <p:column headerText="Full Name" sortBy="#{user.fullName}">
                    <h:outputText value="#{user.fullName}"/>
                </p:column>
                
                <p:column headerText="Email" sortBy="#{user.email}">
                    <h:outputText value="#{user.email}"/>
                </p:column>
                
                <p:column headerText="Role" sortBy="#{user.role}">
                    <span class="badge #{user.role == 'ADMIN' ? 'badge-danger' : 'badge-info'}">
                        #{user.role}
                    </span>
                </p:column>
                
                <p:column headerText="Status" sortBy="#{user.active}">
                    <span class="badge #{user.active ? 'badge-success' : 'badge-warning'}">
                        #{user.active ? 'Active' : 'Inactive'}
                    </span>
                </p:column>
                
                <p:column headerText="Registration Date" sortBy="#{user.createdAt}">
                    <h:outputText value="#{user.createdAt != null ? user.createdAt.toString().substring(0,10) : 'N/A'}"/>
                </p:column>
                
                <p:column headerText="Actions" exportable="false">
                    <p:commandButton icon="pi pi-pencil" 
                                   title="Edit"
                                   styleClass="p-button-rounded p-button-info p-button-sm"
                                   onclick="PF('userDialog').show();"
                                   update="userForm"
                                   process="@this">
                        <f:setPropertyActionListener target="#{userController.selectedUser}" value="#{user}"/>
                        <f:setPropertyActionListener target="#{userController.editMode}" value="true"/>
                    </p:commandButton>
                    
                    <p:commandButton icon="pi pi-trash" 
                                   title="Delete"
                                   styleClass="p-button-rounded p-button-danger p-button-sm"
                                   onclick="PF('deleteDialog').show();"
                                   update="deleteForm"
                                   process="@this"
                                   style="margin-left: 5px;">
                        <f:setPropertyActionListener target="#{userController.selectedUser}" value="#{user}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
            </h:form>
        </div>

        <!-- Dialog to create/edit user -->
        <p:dialog header="#{userController.editMode ? 'Edit User' : 'New User'}" 
                  widgetVar="userDialog" 
                  modal="true" 
                  resizable="false"
                  width="500"
                  showEffect="fade" 
                  hideEffect="fade">
            
            <h:form id="userForm">
                <div class="p-fluid">
                    <div class="p-field">
                        <p:outputLabel for="username" value="Username:"/>
                        <p:inputText id="username" 
                                   value="#{userController.selectedUser.username}"
                                   required="true"
                                   requiredMessage="Username is required"/>
                    </div>
                    
                    <div class="p-field">
                        <p:outputLabel for="firstName" value="First Name:"/>
                        <p:inputText id="firstName" 
                                   value="#{userController.selectedUser.firstName}"
                                   required="true"
                                   requiredMessage="First name is required"/>
                    </div>
                    
                    <div class="p-field">
                        <p:outputLabel for="lastName" value="Last Name:"/>
                        <p:inputText id="lastName" 
                                   value="#{userController.selectedUser.lastName}"
                                   required="true"
                                   requiredMessage="Last name is required"/>
                    </div>
                    
                    <div class="p-field">
                        <p:outputLabel for="email" value="Email:"/>
                        <p:inputText id="email" 
                                   value="#{userController.selectedUser.email}"
                                   required="true"
                                   requiredMessage="Email is required"/>
                    </div>
                    
                    <div class="p-field">
                        <p:outputLabel for="role" value="Role:"/>
                        <p:selectOneMenu id="role" 
                                       value="#{userController.selectedUser.role}"
                                       required="true">
                            <f:selectItem itemLabel="Select a role" itemValue="" noSelectionOption="true"/>
                            <f:selectItem itemLabel="User" itemValue="USER"/>
                            <f:selectItem itemLabel="Administrator" itemValue="ADMIN"/>
                        </p:selectOneMenu>
                    </div>
                    
                    <div class="p-field">
                        <p:outputLabel for="active" value="Status:"/>
                        <p:selectBooleanCheckbox id="active" 
                                               value="#{userController.selectedUser.active}"/>
                        <p:outputLabel for="active" value="Active" style="margin-left: 10px;"/>
                    </div>
                    
                    <div class="p-field" rendered="#{!userController.editMode}">
                        <p:outputLabel for="password" value="Password:"/>
                        <p:password id="password" 
                                  value="#{userController.password}"
                                  required="#{!userController.editMode}"
                                  requiredMessage="Password is required"
                                  feedback="true"/>
                    </div>
                    
                    <div class="p-field" rendered="#{!userController.editMode}">
                        <p:outputLabel for="confirmPassword" value="Confirm Password:"/>
                        <p:password id="confirmPassword" 
                                  value="#{userController.confirmPassword}"
                                  required="#{!userController.editMode}"
                                  requiredMessage="Password confirmation is required"/>
                    </div>
                </div>
                
                <div class="dialog-buttons">
                    <p:commandButton value="Cancel" 
                                   onclick="PF('userDialog').hide();"
                                   styleClass="p-button-secondary"
                                   process="@none"/>
                    
                    <p:commandButton value="#{userController.editMode ? 'Update' : 'Create'}" 
                                   action="#{userController.saveUser}"
                                   update="mainForm:usersTable messages"
                                   oncomplete="if (args &amp;&amp; !args.validationFailed) PF('userDialog').hide();"
                                   styleClass="p-button-success"/>
                </div>
            </h:form>
        </p:dialog>

        <!-- Delete confirmation dialog -->
        <p:dialog header="Confirm Deletion" 
                  widgetVar="deleteDialog" 
                  modal="true" 
                  resizable="false"
                  width="400"
                  showEffect="fade" 
                  hideEffect="fade">
            
            <h:form id="deleteForm">
                <div class="delete-confirmation">
                    <i class="pi pi-exclamation-triangle" style="font-size: 2rem; color: #e74c3c;"></i>
                    <p>Are you sure you want to delete user <strong>#{userController.selectedUser.username}</strong>?</p>
                    <p style="color: #e74c3c; font-size: 0.9em;">This action cannot be undone.</p>
                </div>
                
                <div class="dialog-buttons">
                    <p:commandButton value="Cancel" 
                                   onclick="PF('deleteDialog').hide();"
                                   styleClass="p-button-secondary"
                                   process="@none"/>
                    
                    <p:commandButton value="Delete" 
                                   action="#{userController.deleteUser}"
                                   update="mainForm:usersTable messages"
                                   oncomplete="PF('deleteDialog').hide();"
                                   styleClass="p-button-danger"/>
                </div>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
</html>
